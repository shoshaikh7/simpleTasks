<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Task Lists</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <main>
        <!-- Greeting -->
        <header class="greeting">
          <h2 class="title">
            What's your name?
            <input
              type="text"
              id="name"
              placeholder="Enter your name here..." />
          </h2>
        </header>

        <!-- Create a Task -->
        <section class="create-task">
          <h3>Create a new task</h3>
          <form id="new-task-form">
            <h4>What needs to be done?</h4>
            <input
              type="text"
              name="content"
              id="content"
              placeholder="ex: Walk the dog" />
            <!-- Currently selecting two categories but want to change it so user can add their own category "list" -->
            <h4>Pick/Enter a category:</h4>
            <div class="options">
              <label>
                <input
                  type="radio"
                  name="category"
                  id="category1"
                  value="business" />
                <span class="bubble business"></span>
                <div>Business</div>
              </label>
              <label>
                <input
                  type="radio"
                  name="category"
                  id="category2"
                  value="personal" />
                <span class="bubble personal"></span>
                <div>Personal</div>
              </label>
            </div>

            <input id="new-task-btn" type="submit" value="Add task" />
          </form>
        </section>

        <!-- Render task list -->
        <section class="task-lists">
          <!-- Maybe show multiple list or select a list to view -->
          <h3>Task Lists</h3>
          <div id="task-list">
            <div class="task-item done">
              <label>
                <input type="checkbox" />
                <span class="bubble business"></span>
              </label>
              <input
                class="task-content"
                type="text"
                value="Walk the dog"
                disabled />
              <div class="actions">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
              </div>
            </div>

            <div class="task-item">
              <label>
                <input type="checkbox" />
                <span class="bubble business"></span>
              </label>
              <input
                class="task-content"
                type="text"
                value="Get eggs"
                disabled />
              <div class="actions">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
