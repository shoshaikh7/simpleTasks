        <header class="greeting">
          <h2 class="title">

              id="name"
              placeholder="Enter your name here..." />
          </h2>
        </header>

        <!-- Create a ToDo -->
        <section class="create-todo">
          <h3>Create a ToDo</h3>
          <form id="new-todo-form">
            <h4>What needs to be done?</h4>
            <input
              type="text"
              name="content"
              id="content"
              placeholder="ex: Walk the dog" />
            <!-- Currently selecting two categories but want to change it so user can add their own category "list" -->
            <h4>Pick/Enter a category:</h4>
            <div class="options">
              <label>
                <input
                  type="radio"
                  name="category"
                  id="category1"
                  value="business" />
                <span class="bubble business"></span>
                <div>Business</div>
              </label>
              <label>
                <input
                  type="radio"
                  name="category"
                  id="category2"
                  value="personal" />
                <span class="bubble personal"></span>
                <div>Personal</div>
              </label>
            </div>

            <input type="submit" value="Add todo" />
          </form>
