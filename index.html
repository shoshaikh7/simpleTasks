<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Task Lists</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <main>
        <!-- Greeting -->
        <header class="greeting">
          <h2 class="title">
            <input type="text" id="name" placeholder="What's your name?" />
          </h2>
        </header>

        <!-- Create a Task -->
        <section class="create-task">
          <h3>Create a new task</h3>
          <!-- Tasks -->
          <div id="new-task">
            <h4>What needs to be done?</h4>
            <input
              type="text"
              name="content"
              id="content"
              placeholder="ex: Walk the dog" />
          </div>
          <!-- Categories -->
          <div class="categories-wrapper">
            <h4>What category should the task be under?</h4>
            <div class="saved-categories"></div>
            <div class="new-category" style="display: none">
              <h4>Enter a category name:</h4>
              <input
                type="text"
                name="categories"
                id="category-input"
                placeholder="ex: Personal" />
              <h4>Select a category color:</h4>
              <div class="category-colors">
                <label>
                  <input
                    type="radio"
                    name="color"
                    id="firebrick"
                    value="firebrick" />
                  <span class="bubble firebrick"></span>
                </label>
                <label>
                  <input
                    type="radio"
                    name="color"
                    id="seagreen"
                    value="seagreen " />
                  <span class="bubble seagreen"></span>
                </label>
                <label>
                  <input
                    type="radio"
                    name="color"
                    id="royalblue"
                    value="royalblue " />
                  <span class="bubble royalblue"></span>
                </label>
                <label>
                  <input type="radio" name="color" id="gold" value="gold " />
                  <span class="bubble gold"></span>
                </label>
                <label>
                  <input
                    type="radio"
                    name="color"
                    id="slategray"
                    value="slategray " />
                  <span class="bubble slategray"></span>
                </label>
              </div>
            </div>
          </div>
          <div class="new-tasks-cats-btns">
            <!-- Primary (left) -->
            <button id="del-category-btn">Delete category</button>
            <button id="new-category-btn">New category</button>
            <!-- Secondary (right) -->
            <button id="new-task-btn">Add task</button>
            <button id="add-category-btn">Add category</button>
          </div>
        </section>

        <!-- Render task list -->
        <section class="task-lists">
          <!-- Maybe show multiple list or select a list to view -->
          <h3>Task Lists</h3>
          <div class="task-wrapper">
            <!-- Tabs -->
            <div class="task-tabs">
              <button class="tab-btn" id="work">Work</button>
              <button class="tab-btn" id="personal">Personal</button>
              <button class="tab-btn" id="groceries">Groceries</button>
              <button class="tab-btn" id="blah">Blah</button>
              <button class="tab-btn" id="bruh">Bruh</button>
            </div>
            <!-- Tasks -->
            <div id="task-list">
              <div class="task-item done">
                <!-- Checkbox -->
                <label>
                  <input type="checkbox" />
                  <span class="bubble business"></span>
                </label>
                <!-- Task -->
                <input
                  class="task-content"
                  type="text"
                  value="Walk the dog"
                  disabled />
                <!-- Task-actions -->
                <div class="task-actions">
                  <button class="edit-btn">Edit</button>
                  <button class="delete-btn">Delete</button>
                </div>
              </div>
              <div class="task-item">
                <label>
                  <input type="checkbox" />
                  <span class="bubble business"></span>
                </label>
                <input
                  class="task-content"
                  type="text"
                  value="Get eggs"
                  disabled />
                <div class="task-actions">
                  <button class="edit-btn">Edit</button>
                  <button class="delete-btn">Delete</button>
                </div>
              </div>
            </div>
            <!-- Task-filters -->
            <div class="task-filters">
              <span class="task-count">5 items left</span>
              <button class="task-filter-btn" id="view-all">All</button>
              <button class="task-filter-btn" id="view-active">Active</button>
              <button class="task-filter-btn" id="view-completed">
                Completed
              </button>
              <button class="task-filter-btn" id="del-completed">
                Delete completed
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
