  <body>
    <main>
      <div class="app">
        <!-- Greeting -->
        <header>
          <div class="logo-container">
            <h1>
              <a href="#" class="logo">
                <img
                  src="assets/img/logo/default-cropped.png"
                  alt="Simple Task Logo" />
              </a>
            </h1>
          </div>
          <div class="greeting">
            <h2 class="title">
              <input type="text" id="name" placeholder="What's your name?" />
            </h2>
          </div>
        </header>

        <!-- Create a Task -->
        <section class="create-task">
          <h3>Create a new task</h3>
          <!-- Tasks -->
          <div id="new-task">
            <h4>What needs to be done?</h4>
            <input
              type="text"
              name="content"
              id="content"
              placeholder="ex: Walk the dog" />
          </div>
          <!-- Categories -->
          <div class="categories-wrapper">
            <h4>What category should the task be under?</h4>
            <div class="saved-categories"></div>
            <div class="new-category" style="display: none">
              <h4>Enter a category name:</h4>
              <input
                type="text"
                name="categories"
                id="category-input"
                placeholder="ex: Personal" />
              <h4>Select a category color:</h4>
              <div class="category-colors">
                <label>
                  <input
                    type="radio"
                    name="color"
                    id="firebrick"
                    value="firebrick" />
                  <span class="bubble firebrick"></span>
                </label>
                <label>
                  <input
                    type="radio"
                    name="color"
                    id="seagreen"
                    value="seagreen " />
                  <span class="bubble seagreen"></span>
                </label>
                <label>
                  <input
                    type="radio"
                    name="color"
                    id="royalblue"
                    value="royalblue " />
                  <span class="bubble royalblue"></span>
                </label>
                <label>
                  <input
                    type="radio"
                    name="color"
                    id="darkorange"
                    value="darkorange " />
                  <span class="bubble darkorange"></span>
                </label>
                <label>
                  <input
                    type="radio"
                    name="color"
                    id="slategray"
                    value="slategray " />
                  <span class="bubble slategray"></span>
                </label>
              </div>
            </div>
          </div>
          <div class="new-tasks-cats-btns">
            <!-- Primary (left) -->
            <button id="del-category-btn">Delete category</button>
            <button id="new-category-btn">New category</button>
            <!-- Secondary (right) -->
            <button id="new-task-btn">Add task</button>
            <button id="add-category-btn">Add category</button>
          </div>
        </section>

        <!-- Render task list -->
        <section class="task-lists">
          <!-- Maybe show multiple list or select a list to view -->
          <h3>Task Lists</h3>
          <div class="task-wrapper">
            <!-- Tabs -->
            <div class="cat-tabs"></div>
            <!-- Tasks -->
            <p id="no-tasks-msg" style="display: none">
              There are no tasks to be viewed...
            </p>
            <div id="task-list"></div>
            <!-- Task-filters -->
            <div class="task-filters">
              <div class="task-count-wrapper">
                <span class="task-count">0</span> tasks
              </div>
              <div class="task-view-filters">
                <p class="task-filter active" id="view-all">All</p>
                <p class="task-filter" id="view-active">Active</p>
                <p class="task-filter" id="view-completed">Completed</p>
              </div>
              <div class="del-completed-wrapper">
                <p class="task-filter" id="del-completed">Delete completed</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
